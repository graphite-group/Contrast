<div class="allchallenges">
  <div ng-repeat='challenge in challenges' class="challenge">
    <h1>
      This or That<br>
      <small>Click the one you like better</small>
    </h1>
    <div class="half">
      <div class="block" ng-click="vote($event, challenge.id, challenge.challengerId)">
        <img src="{{challenge.challengerImage}}">
      </div>
    </div>
    <div class="half">
      <div class="block" ng-click="vote($event, challenge.id, challenge.opponentId)">
        <img src="{{challenge.opponentImage}}">
      <div>
    </div>
  </div>
</div>
