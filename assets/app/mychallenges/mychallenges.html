<div class="allchallenges">
  <div ng-repeat='challenge in challenges' class="challenge">
    <div class="half">
      <div class="block">
        <img src="{{challenge.challengerImage}}">
      </div>
    </div>
    <div class="half">
      <div class="block" 
        <img src="{{challenge.opponentImage}}">
      <div>
    </div>
  </div>
</div>
