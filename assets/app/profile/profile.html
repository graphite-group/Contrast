<div>
<!-- Hello {{Hello}} -->
<pre>{{user | json}}</pre>
  <div class="cover" style="background-image: url({{user.coverImgUrl}})">
    <div class="profile" style="background-image: url({{user.profileImgUrl}})"></div>
    <div class="stats">
      <div class="joinDate">{{user.joinDate}}</div>
      <div class="points">{{user.points}}</div>
      <div class="wins">{{user.wins}}</div>
      <div class="losses">{{user.losses}}</div>
    </div>
  </div>
  <div class="grid">
    <!-- <div class="grid-block" ng-repeat="image in images | filter:imageFilter"> -->
    <div class="grid-block">
      <div class="block">
        <img src="{{image.url}}">
        <!-- 
        check these properties to make sure that this data is coming through after the get images route is created on the server 
        -->
        {{image.name}}
        {{image.description}}
        {{image.stats}}
        <button type="button" class="btn challenge">Challenge</button>
      </div>
    </div>
</div>
