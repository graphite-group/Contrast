<div>

<!-- <pre>{{user | json}}</pre> -->

<div class="cover" style="background-image: url({{user.coverImgUrl}})">
  <button ng-show="profileOwner" ng-click="coverClick($event)" class="editcover">Change Cover</button>
  <form action="#" class="coverEdit" ng-show="coverEdit" ng-submit="update">
    <input type="text" ng-model="user.coverImgUrl" placeholder="Enter Image Url Here..."/>
    <input type="submit" ng-click="coverClick($event)" value="Cancel">
    <input type="submit" ng-click="coverSubmit($event)">
  </form>
  <div class="profile" style="background-image: url({{user.profileImgUrl}})">
    <button ng-show="profileOwner" ng-click="profileClick($event)" class="editprofile">Change profile</button>
    <form action="#" class="profileEdit" ng-show="profileEdit" ng-submit="update">
      <input type="text" ng-model="user.profileImgUrl" placeholder="Enter Image Url Here..."/>
      <input type="submit" ng-click="profileClick($event)" value="Cancel">
      <input type="submit" ng-click="profileSubmit($event)">
    </form>
    <div class="username">
      {{user.username}}
    </div>
  </div>
</div>
<div class="stats">
  <div class="joinDate" data-title="Joined">{{user.joinDate | date: 'longDate'}} </div> <!--January 26, 2014 -->
  <div class="points" data-title="Points">{{user.points}}</div>
  <div class="wins" data-title="Wins">{{user.wins}}</div>
  <div class="losses" data-title="Losses">{{user.losses}}</div>
</div>

  <section class="images">
    <h3>
      <input type="text" class="filter" ng-model="imageFilter">
      Latest Images
    </h3>
    <div class="grid">
      <div class="grid-block"
           ng-repeat="image in images | filter:imageFilter">
        <div class="block" ng-click="showIt($event, image._id)" data-id="{{image._id}}">
          <img src="{{image.url}}" alt="">
        </div>
      </div>
      <div class="grid-block" ng-show="profileOwner">
        <a href="#/upload">
          <div class="block" style="font-size: 4rem">
            + Upload
          </div>
        </a>
      </div>
    </div>
  </section>
