<div ng-controller="imageUploader">

  <form name="imageUpload" ng-submit="submitForm()">
  <h2>Upload</h2>
    <input type="file" ng-file-select="onFileSelect($files)" >
    <div class="imageDragBox" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">or drop file here</div>
    <div ng-file-drop-available="dropSupported=true"
          ng-show="!dropSupported">HTML5 Drop File is not supported!</div>

    <!-- Image URL: <a href="{{ imageUrl }}" target="_blank">{{imageUrl}}</a> -->
    <input type="text" ng-model="imageUpload.title" required placeholder="title">
    <input type="text" ng-model="imageUpload.description" required placeholder="description">
    <input ng-show="imageUploadFinished" type="submit" value="Submit Picture">
    <img ng-show="uploadingBar" src="/images/uploadingbar.gif"/>
    <span class="quit" ng-click="cancel()" >X</span>

    <div class="err" ng-show="errorMsg">
      {{errorMsg}}
    </div>
  </form>



</div>
